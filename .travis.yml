script:
  - set -o pipefail && xcodebuild -workspace "$WORKSPACE" -scheme 'RxSwiftExt-iOS' ONLY_ACTIVE_ARCH=YES -destination "$DESTINATION_PLATFORM" -configuration 'Debug' -sdk "$SDK" build | xcpretty -c
